name: Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CC: ccache gcc
      CXX: ccache g++
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ccache
        run: sudo apt-get update && sudo apt-get install -y ccache

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ github.ref_name }}-
            ${{ runner.os }}-ccache-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: |
            requirements-ci.txt
            setup.cfg
            setup.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r requirements-ci.txt
          python -m pip install -e .

      - name: Zero ccache stats
        run: ccache -z

      - name: Build native backend
        run: python -m ref_backend.build

      - name: Show ccache stats
        run: ccache -s

      - name: Run tests
        run: pytest -q
